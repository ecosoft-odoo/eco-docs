name: Test Build Document Template

on:
  pull_request:
    branches:
      - 16.0

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: git status
      - run: git branch
      - run: cat README.md
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs build
